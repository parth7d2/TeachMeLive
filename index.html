<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMeLive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- This is while on the session  -->
    <div class="main">
        <div class="video_call">
          <div class="face_shown">
                <div class="person_1">
                    <i class="fa-solid fa-microphone" style="color: #146ebe;"></i>
                </div>
                <div class="person_2">
                    <!-- <i class="fa-solid fa-microphone" style="color: #146ebe;"></i> -->
                </div>
          </div>
          <div class="live_chat">
            <div class="titel_live_chat">
                <h4>Live chat</h4>
            </div>
            <div class="user_comments">
                <h5>I am commenting here</h5>
            </div>
            <div class="replies">
                <h5>I am replying here!</h5>
            </div>
            <div class="reply_type">
                Send a massage
            </div>
          </div>
        </div>
        <div class="mainbottom"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
